<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="main">
    <div class="img-con">
			<div class="img-white"></div>
			<div class="card img-back">
				<div class="cvc-con">
          <span class="card-cvc">000</span>
        </div>
			</div>
			<div class="card img-front">
				<div class="content">
					<img src="images/card-logo.svg" class="front-logo" />
					<div class="front-lower">
						<span class="card-nr">0000 0000 0000 0000</span>
						<div class="card-name-expiry">
							<span class="card-name">JANE APPLESEED</span>
              <div class="card-month-year-con">
                <span class="card-month">00</span>
                <span class="card-slash">/</span>
                <span class="card-year">00</span>
              </div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <section class="card__success">
      <img src="images/icon-complete.svg" alt="check mark indicator">
      <h1 class="thank-you">Thank you!</h1>
      <p class="thank-you-desc">We've added your card details</p>
      <button class="card__form--btn">Continue</button>
    </section>

  </main>
  <script src="script/success.js" type="module"></script>
  </div>
</body>
</html>
