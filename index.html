<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A frontendmentor.io challenge." />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<title
			>Frontend Mentor | Huddle landing page with single introductory
			section</title
		>
	</head>
	<body>
		<div class="huddle__logo">
			<img src="/images/logo.svg" alt="Huddle company logo" />
		</div>

		<section class="huddle--flex">
			<div class="huddle__illustration"
				><img
					src="images/illustration-mockups.svg"
					alt="Desktop and mobile view mockups"
			/></div>
			<div class="huddle--text">
				<h1 class="huddle__title">Build The Community Your Fans Will Love</h1>
				<p class="huddle__description">
					Huddle re-imagines the way we build communities. You have a voice,
					but so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<button class="huddle__btn">Register</button>
			</div>
		</section>

		<section class="huddle--socials">
			<div class="huddle--social facebook"
				><img src="/images/facebook-logo.svg" alt="facebook logo" />
			</div>

			<div class="huddle--social twitter">
				<img src="/images/twitter-logo.svg" alt="instagram logo" />
			</div>

			<div class="huddle--social insta">
				<img src="/images/instagram-logo.svg" alt="instagram logo" />
			</div>
		</section>
	</body>
</html>
