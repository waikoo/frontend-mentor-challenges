<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  > <!-- displays site properly based on user's device -->
  <meta
    name="description"
    content="A frontendmentor.io challenge"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/images/favicon-32x32.png"
  >
  <link
    rel="stylesheet"
    href="./dist/css/styles.css"
  >
  <script
    src="app.js"
    async
  ></script>
  <title>Frontend Mentor | Todo app</title>
</head>

<body>

  <header>

    <picture>
      <source
        media="(min-width: 62em)"
        srcset="assets/images/bg-desktop-dark.jpg"
      >
      <img
        class="bg"
        src="assets/images/bg-mobile-dark.jpg"
        alt=""
      >
    </picture>

  </header>

  <section class="content">
    <div class="header-con">
      <h1 class="logo">TODO</h1>
      <div class="theme-con">
        <!-- ! light -->
        <div class="theme-light">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
          ><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
        </div>
        <!-- ! dark -->
        <div class="theme-dark">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
          ><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
        </div>
      </div>
    </div>
    <main>
      <div class="new-con icon-text">
        <div class="empty-circle"></div>
        <input
          type="text"
          class="new-todo"
          placeholder="Create a new todo..."
        ></input>
      </div>
      <ul class="todos-con">
        <li class="done">
          <div class="icon-text">
            <div class="checked-circle"><img
                src="assets/images/icon-check.svg"
                alt=""
              ></div>
            <span class="done-todo-text">Aufgabenliste an Frontend Mentor zu machen</span>
          </div>
          <div class="delete">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            ><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
          </div>
        </li>
        <li class="undone">
          <div class="icon-text">
            <div class="empty-circle"></div>
            <span class="undone-todo-text">Gluten-frei Essen zu essen</span>
          </div>
          <div class="delete">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
            ><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
          </div>
        </li>
      </ul>
      <div class="summary">
        <span class="items-left"><span class="number">0</span> items left</span>
        <span class="clear">Clear Completed</span>
      </div>
      <div class="show">
        <div class="inner-show">
          <span class="all">All</span>
          <span class="active">Active</span>
          <span class="completed">Completed</span>
        </div>
      </div>
      <div class="drag-n-drop-con"><span class="drag-n-drop">Drag and drop to reorder list</span></div>
    </main>
  </section>

</body>

</html>
