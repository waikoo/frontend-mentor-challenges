<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A mock profile card component to practice my HTML and CSS skills"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="bg-con">
			<div class="bg-1-con">
				<img
					class="bg-1"
					src="images/bg-pattern-top.svg"
					alt="transparent bubble background"
				/>
			</div>
			<div class="bg-2-con">
				<img
					class="bg-2"
					src="images/bg-pattern-bottom.svg"
					alt="transparent bubble background"
				/>
			</div>
		</div>
		<div class="card">
			<div class="card-bg-con">
				<img
					src="images/bg-pattern-card.svg"
					alt="a mosaic of cyan bubbles background image"
					class="card-bg"
				/>
			</div>
			<div class="img-con">
				<img
					src="images/image-victor.jpg"
					alt="head shot of a young black man"
					class="profile-pic"
				/>
			</div>
			<div class="content">
				<div class="name-age-con">
					<h1 class="name">Victor Crest</h1>
					<p class="age">26</p>
				</div>
				<div class="city-con">
					<p class="city">London</p>
				</div>
				<div class="divider"></div>
				<div class="bottom-flex">
					<div class="stats-con">
						<h1 class="stats-value">80K</h1>
						<p class="stats-name">Followers</p>
					</div>
					<div class="stats-con">
						<h1 class="stats-value">803K</h1>
						<p class="stats-name">Likes</p>
					</div>
					<div class="stats-con">
						<h1 class="stats-value">1.4K</h1>
						<p class="stats-name">Photos</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
