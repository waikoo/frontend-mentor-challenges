<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <meta
    name="description"
    content="A frontendmentor.io challenge"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
  <link
    rel="stylesheet"
    href="css/style.css"
  />
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="splitter-logo-con">
    <img
      src="images/logo.svg"
      alt="splitter logo"
    >
  </div>

  <div class="card-con">
    <div class="card">
      <!-- todo left col -->
      <div class="settings">
        <!-- bill -->
        <div class="bill-con">
          <label
            class="bill-label"
            for="bill"
          >Bill</label>
          <input
            id="bill"
            name="bill"
            type="number"
            placeholder="0"
          />
        </div>
        <!-- tip -->
        <div class="tip-con-con">
          <label class="tip-label">Select Tip %</label>
          <div class="tip-con">
            <button
              data-percent="5"
              class="percent fixedTip"
            >5%</button>
            <button
              data-percent="10"
              class="percent fixedTip"
            >10%</button>
            <button
              data-percent="15"
              class="percent fixedTip wtv"
            >15%</button>
            <button
              data-percent="25"
              class="percent fixedTip"
            >25%</button>
            <button
              data-percent="50"
              class="percent fixedTip"
            >50%</button>
            <input
              type="number"
              placeholder="Custom"
              class="percent customTip"
            />
          </div>
        </div>
        <!-- nr of people -->
        <div class="people-con">
          <div class="error-msg">Can't be empty</div>
          <label
            class="people-label"
            for="people"
          >Number of People</label>
          <input
            type="number"
            name="people"
            id="people"
            placeholder="0"
          >
        </div>
      </div>
      <!-- todo right col -->
      <div class="result">
        <div class="tip-amount-con result-con">
          <div class="text-con">
            <span>Tip Amount</span>
            <span class="person">/ person</span>
          </div>
          <span class="tip-total tip-only">$0.00</span>
        </div>
        <div class="total-con result-con">
          <div class="text-con">
            <span>Total</span>
            <span class="person">/ person</span>
          </div>
          <span class="tip-total with-tip">$0.00</span>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
  </div>
  </main>
  <script
    src="app.js"
    type="module"
  ></script>
</body>

</html>
