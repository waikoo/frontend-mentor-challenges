<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="main">
    <div class="img-con">
			<div class="img-white"></div>
			<div class="card img-back">
				<span class="cvc">000</span>
			</div>
			<div class="card img-front">
				<div class="content">
					<img src="images/card-logo.svg" class="front-logo" />
					<div class="front-lower">
						<span class="card-nr">0000 0000 0000 0000</span>
						<div class="card-name-expiry">
							<span class="card-name">JANE APPLESEED</span>
							<span class="card-expiry">00/00</span>
						</div>
					</div>
				</div>
			</div>
		</div>

    <section class="card__form--section">
      <form action="" class="card__form" novalidate>
        <!-- name -->
        <div class="card__form--name-con">
          <label for="name" class="-block card__label">CARDHOLDER NAME</label>
          <input id="name" type="text" class="card__form--input" placeholder="e.g. Jane Appleseed">
        </div>
        <!-- number -->
        <div class="card__form--number-con">
          <label for="card_number" class="-block card__label">CARD NUMBER</label>
          <input id="card_number" type="number" class="card__form--input" placeholder="e.g. 1234 5678 9123 0000">
          <p class="error-msg">Wrong format, numbers only</p>
        </div>
        <!-- exp date -->
        <div class="card__form--date-cvc-con">
          <div class="card__form--expdate-con">
            <div class="date-div">
              <label for="expiry_month" class="exp_label card__label">EXP. DATE (MM/YY)</label>
              <!-- <br> -->
              <input id="expiry_month" type="number" class="card__form--input" placeholder="MM">
              <p class="error-msg">Can't be blank</p>
              <input id="expiry_year" type="number" class="card__form--input" placeholder="YY">
            </div>
            <div class="cvc-div">
              <label for="cvc" class="card__label">CVC</label>
              <input id="cvc" type="number" class="card__form--input" placeholder="e.g. 123">
              <p class="error-msg">Can't be blank</p>
            </div>
          </div>
          <!-- cvc -->
          <div class="card__form--cvc-con">
          </div>
        </div>
        <!-- button -->
        <input type="submit" value="Confirm" class="card__form--btn">
      </form>
    </section>

    <section class="card__success">
      <img src="images/icon-complete.svg" alt="check mark indicator">
      <h1 class="thank-you">Thank you!</h1>
      <p class="thank-you-desc">We've added your card details</p>
      <button class="card__form--btn">Continue</button>
    </section>

  </main>
  <script src="app.js"></script>
  </div>
</body>
</html>
