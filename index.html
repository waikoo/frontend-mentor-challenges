<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Mock card component of a company providing data analytics solutions"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="overlay">
				<img
					src="images/image-header-mobile.jpg"
					alt="three women in a work environment in front of laptops"
					class="card-img"
				/>
			</div>
			<div class="content">
				<h1 class="title"
					>Get <span>insights</span> that help your business grow.</h1
				>
				<p class="description"
					>Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.</p
				>
				<div class="stats-con">
					<div class="stats-flex">
						<h1 class="stats-value">10k+</h1>
						<p class="stats-name">companies</p>
					</div>
					<div class="stats-flex">
						<h1 class="stats-value">314</h1>
						<p class="stats-name">templates</p>
					</div>
					<div class="stats-flex">
						<h1 class="stats-value">12M+</h1>
						<p class="stats-name">queries</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
