<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Mock order summary card">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 3rem;}
    .attribution a { color: #3f2e9f; }
  </style>
</head>
<body>
  <img class="bg-mob" src="images/pattern-background-mobile.svg" alt="wavy background line">
  <img src="images/pattern-background-desktop.svg" alt="curvy background line" class="bg-desk">
  <div class="card">
    <img class="card-img" src="images/illustration-hero.svg" alt="a figure listening to music from headphones"></img>
    <div class="summary">
      <h1 class="title">Order Summary</h1>
      <div class="body-div">
        <p class="body">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="plan-row">
          <img src="images/icon-music.svg" alt="icon of an eighth note" class="icon">
          <div class="annual-flex">
            <p class="annual-plan">Annual Plan</p>
            <p class="annual-price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>

        </div>
      </div>
      <div class="buttons">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>

      </div>
    </div>
  </div>

</body>
</html>
