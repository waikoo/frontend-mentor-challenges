<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A frontendmentor.io challenge" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Expenses chart component</title>
	</head>
	<body>
		<main class="main">
			<div class="balance-con">
				<div class="balance-text">
					<span class="balance--label label">My balance</span>
					<span class="balance--value">$921.48</span>
				</div>
				<div class="balance-img">
					<svg width="72" height="48" viewBox="0 0 72 48">
						<g fill="none" fill-rule="evenodd">
							<circle fill="#382314" cx="48" cy="24" r="24" />
							<circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
						</g>
					</svg>
				</div>
			</div>

			<div class="chart-con">
				<div class="chart-top-con">
					<h1 class="chart-title">Spending - Last 7 days</h1>
					<div class="chart-canvas-con">
						<canvas aria-label="bar chart" role="img" id="chart"></canvas>
					</div>
				</div>
				<div class="chart-bottom-con">
					<div class="chart-bottom-left">
						<span class="chart-total-label label">Total this month</span>
						<span class="chart-total-value">$478.33</span>
					</div>
					<div class="chart-bottom-right">
						<span class="chart-percentage">+2.4%</span>
						<span class="chart-percentage-label label">from last month</span>
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
