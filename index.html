<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main>
			<div class="user">
				<div class="user-upper">
					<img
						src="images/image-jeremy.png"
						alt="headshot of Jeremy with a big smile looking into the camera"
					/>
					<div class="user-id">
						<span class="user-report">Report for</span>
						<span class="user-name">Jeremy Robson</span>
					</div>
				</div>
				<div class="user-lower">
					<span class="timespan daily" data-is-selected="0">Daily</span>
					<span class="timespan weekly" data-is-selected="1">Weekly</span>
					<span class="timespan monthly" data-is-selected="0">Monthly</span>
				</div>
			</div>
			<div class="cards-con"></div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
