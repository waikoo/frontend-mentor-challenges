<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A frontendmentor.io challenge" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Ping coming soon page</title>
	</head>
	<body>
		<main class="ping--container">
			<!-- todo TEXT -->
			<div class="ping__text--con">
				<div class="ping__logo--con"
					><img
						class="ping__logo-img"
						src="images/logo.svg"
						alt="company logo"
				/></div>
				<p class="ping__title">We are launching <span>soon!</span></p>
				<p class="ping__desc">Subscribe and get notified </p>
			</div>
			<!-- todo FORM -->
			<form class="ping__form" novalidate>
				<div class="ping__email--con">
					<input
						class="ping__email"
						type="email"
						placeholder="Your email address..."
					/>
					<p class="error-msg">Please provide a valid email address</p>
				</div>
				<input class="ping__button" type="submit" value="Notify Me" />
			</form>
			<!-- todo IMG -->
			<div class="ping__hero--con"
				><img
					src="images/illustration-dashboard.png"
					alt="random illustration"
					class="ping__hero-img"
			/></div>
